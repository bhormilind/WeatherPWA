<div class="bg">
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="w-25">
      <div class="mx-2" >
        <mat-card class="br px-4 py-2">
          <form [formGroup]='myForm' (ngSubmit)="submitHandler()">
            <mat-form-field class="w-100 text-center">
              <mat-label>City Name</mat-label>
              <input matInput placeholder="Pune" formControlName="city">
              <mat-hint align="end">Ex. Pune, IN</mat-hint>
              <mat-error *ngIf="city.invalid && city.touched">Please enter a city name</mat-error>
            </mat-form-field>
          </form>
        </mat-card>
      </div>
      <div class="mx-2 mt-4" >
        <mat-card style="height:15vh">

            <img [src]="icnUrl"/>


        </mat-card>
      </div>
    </div>


  </div>
</div>
